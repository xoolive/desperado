name: Rust

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Fast checks first - fail fast
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Code formatting
        run: cargo fmt --all --check

      - name: Code linting (all features)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Code linting (no features)
        run: cargo clippy --workspace --all-targets --no-default-features -- -D warnings

  # Build and test with different feature combinations
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - "--all-features"
          - "--no-default-features"
          - "--features rtlsdr"
          - "--features soapy"
          - "--features pluto"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up dependencies
        run: |
          sudo apt-get update
          # fontconfig is needed for plotters that use font rendering
          # libasound2-dev is needed for audio output in some examples
          sudo apt-get install -y --no-install-recommends libfontconfig1-dev libasound2-dev
          # libiio-* is needed for Adalm-Pluto support
          sudo apt-get install -y --no-install-recommends libsoapysdr-dev libiio-dev libiio-utils

      - name: Build
        run: cargo build --verbose ${{ matrix.features }}

      - name: Run tests
        run: cargo test --verbose ${{ matrix.features }}

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libsoapysdr-dev libiio-dev libiio-utils

      - name: Check docs
        env:
          RUSTDOCFLAGS: "-D rustdoc::all -A rustdoc::private-doc-tests"
        run: cargo doc --all-features --no-deps

